  <style>
   
* {
  box-sizing: border-box;

  padding: 0;

body {

/* ===== MAIN CONTAINER ===== */

.quiz-box {
  background: white;
  width: 100%;
  max-width: 520px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  padding: 15px;
}

/* ===== STICKY HEADER ===== */

#timer {
  position: sticky;
  top: 0;
  background: white;
  padding: 12px;
  font-weight: bold;
  font-size: 18px;
  color: #e63946;
  text-align: center;
  border-bottom: 1px solid #eee;
  z-index: 10;
}

/* ===== NAME INPUT ===== */

input[type="text"] {
  width: 100%;
  padding: 12px;
  margin: 10px 0 15px 0;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 15px;
  outline: none;
}

input[type="text"]:focus {
  border-color: #457b9d;
}

/* ===== QUESTION CARD ===== */

.question {
  background: #fafafa;
  border: 1px solid #eee;
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 12px;
  transition: 0.2s;
}

.question:hover {
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.question p {
  font-weight: 600;
  margin-bottom: 10px;
  font-size: 15px;
}

/* ===== OPTIONS ===== */

label {
  display: block;
  padding: 8px 10px;
  border-radius: 8px;
  margin-bottom: 6px;
  cursor: pointer;
  transition: 0.15s;
  border: 1px solid transparent;
}

label:hover {
  background: #edf6f9;
  border-color: #dceef5;
}

input[type="radio"] {
  margin-right: 8px;
  transform: scale(1.1);
}

/* ===== BUTTON ===== */

button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border: none;
  border-radius: 10px;
  background: #1d3557;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #16324f;
}

/* ===== RESULT TEXT ===== */

#result {
  margin-top: 15px;
  text-align: center;
  font-weight: bold;
  font-size: 16px;
  color: #2a9d8f;
}

/* ===== MOBILE TUNING ===== */

@media (max-width: 600px) {

  body {
    padding: 10px;
  }

  .quiz-box {
    border-radius: 10px;
    padding: 10px;
  }

  #timer {
    font-size: 16px;
    padding: 10px;
  }

  .question p {
    font-size: 14px;
  }

  label {
    font-size: 14px;
  }

  button {
    font-size: 15px;
  }
}
    #loadingOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(6px);
  background: rgba(255, 255, 255, 0.6);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9999;
}

.loader {
  width: 50px;
  height: 50px;
  border: 5px solid #ddd;
  border-top: 5px solid #1d3557;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 10px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

#loadingOverlay p {
  font-size: 16px;
  font-weight: bold;
  color: #1d3557;
}
  </style>

<script>

const EXAM_START = new Date("2026-02-28T10:00:00"); 
// ðŸ‘† Apna exam date/time

const EXAM_DURATION_SECONDS = 900; 
// 10800 = 3 hours


function startPreExamCountdown() {
  const interval = setInterval(() => {
    const now = new Date();
    const diff = EXAM_START - now;

    if (diff <= 0) {
      clearInterval(interval);
      document.body.innerHTML = ""; // Clear countdown screen

      loadQuizFromXML();
      startTimer();
      return;
    }

    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.body.innerHTML = `
      <div style="
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: Arial;
        background: #f0f2f5;
      ">
        <h2>Exam Starts at 28-Feb-2026 10:00 AM </h2>
        <div style="
          font-size: 40px;
          font-weight: bold;
          color: red;
          margin-top: 10px;
        ">
          ${String(hours).padStart(2,'0')} :
          ${String(minutes).padStart(2,'0')} :
          ${String(seconds).padStart(2,'0')}
        </div>
      </div>
    `;
  }, 1000);
}

function checkExamTime() {
  const now = new Date();

  if (now < EXAM_START) {
    document.body.innerHTML = `
      <div style="text-align:center; padding-top:50px; font-family:Arial;">
        <h2>Quiz Not Started</h2>
        <p>Exam will start at:</p>
        <b>${EXAM_START}</b>
      </div>
    `;
    return false;
  }

  return true;
}


/* ================= CONFIG ================= */


// ðŸ‘† Yaha apna date & time set karo


const QUIZ_TIME_SECONDS = 900; // â± Change timer here
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxJdMp_3SIPVI5L5kIJAsbkp3T9LdG1JkzIdOKO6WET1RBX2EJI3L4or2VVkXWX0wLF/exec"; 
// ðŸ”— Paste Apps Script Web App URL here

/* ========================================== */

let questions = [];
let timeLeft = EXAM_DURATION_SECONDS;
let timerInterval;

function loadQuizFromXML() {
  const xmlText = document.getElementById("quizData").textContent;
  const parser = new DOMParser();
  const xml = parser.parseFromString(xmlText, "text/xml");

  const qNodes = xml.querySelectorAll("question");
  const form = document.getElementById("quizForm");

  qNodes.forEach((qNode, index) => {
    const text = qNode.querySelector("text").textContent;
    const options = qNode.querySelectorAll("option");

    const qObj = { text: text, options: [] };

    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML += `<p>${index + 1}. ${text}</p>`;

    options.forEach((optNode, i) => {
      const optText = optNode.textContent;
      const isCorrect = optNode.getAttribute("correct") === "true";

      qObj.options.push({ text: optText, correct: isCorrect });

      div.innerHTML += `
        <label>
          <input type="radio" name="q${index}" value="${i}">
          ${optText}
        </label><br>
      `;
    });

    questions.push(qObj);
    form.appendChild(div);
  });
}

function startTimer() {
  timerInterval = setInterval(() => {
    timeLeft--;

    const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
    const seconds = String(timeLeft % 60).padStart(2, '0');

    document.getElementById("timer").textContent =
      `Time: ${minutes}:${seconds}`;

    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      submitQuiz(true);
    }
  }, 1000);
}

function calculateScore() {
  let score = 0;

  questions.forEach((q, index) => {
    const selected = document.querySelector(`input[name="q${index}"]:checked`);
    if (!selected) return;

    if (q.options[selected.value].correct) score++;
  });

  return score;
}

async function sendToGoogleSheet(name, score) {
  if (!GOOGLE_SCRIPT_URL.includes("http")) return;

  const payload = { name: name, score: score };

  try {
    await fetch(GOOGLE_SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });
  } catch (err) {
    console.log("Sheet Error:", err);
  }
}

async function submitQuiz(auto = false) {
  const name = document.getElementById("username").value.trim();

  if (!name) {
    alert("Please enter your name");
    return;
  }

  clearInterval(timerInterval);

  // âœ… SHOW BLUR + LOADING
  document.getElementById("loadingOverlay").style.display = "flex";

  const score = calculateScore();

  await sendToGoogleSheet(name, score);

  alert("Test submitted successfully");

  window.location.href = "https://google.com"; 

  if (auto) alert("Time Up! Quiz Auto Submitted.");
}

document.getElementById("submitBtn")
  .addEventListener("click", () => submitQuiz());

  const now = new Date();

if (now < EXAM_START) {
  startPreExamCountdown();
} else {
  loadQuizFromXML();
  startTimer();
}
document.addEventListener('contextmenu', e => e.preventDefault());

document.onkeydown = function(e) {
  if (e.keyCode == 123) return false; // F12 block
};  

</script>
